language: cpp
compiler: clang
os:
- linux
- windows
- osx
script:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then clang++ dansay.cpp -o dansay.exe;
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then clang++ dansay.cpp -o dansay; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then clang++ dansay.cpp -o dansay; fi
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export TRAVIS_TAG="$(git log --format=%H -1)-$TRAVIS_OS_NAME"
  - git tag $TRAVIS_TAG
deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
    - dansay.exe
    on:
      condition: $TRAVIS_OS_NAME = windows
      repo: danbugs/dansay
      branch: main
    skip_cleanup: 'true'
  - provider: releases
    api_key:
      secure: 
    file: 
    - dansay
    on:
      condition: $TRAVIS_OS_NAME = linux
      repo: danbugs/dansay
      branch: main
    skip_cleanup: 'true'
  - provider: releases
    api_key:
      secure: 
    file: 
    - dansay
    on:
      condition: $TRAVIS_OS_NAME = osx
      repo: danbugs/dansay
      branch: main
    skip_cleanup: 'true'